<div>
    <form >
        <input required name="name" type="text" placeholder="Company name" [(ngModel)]="name"><br/>
        <input required name="mail" type="email" placeholder="Company e-mail" [(ngModel)]="email"><br/>
        <input required name="pass" type="text" placeholder="Company password" [(ngModel)]="password"><br/>
        <input required type="button" value="Submit" (click)="addCompany()">
    </form>
    </div>
