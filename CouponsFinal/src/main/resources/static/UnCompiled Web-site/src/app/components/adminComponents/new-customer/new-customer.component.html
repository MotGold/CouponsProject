<div>
    <form>
        <input name="name" type="text" placeholder="first name" [(ngModel)]="name"><br />
        <input name="familyName" type="text" placeholder="family name" [(ngModel)]="familyName"><br />
        <input name="mail" type="text" placeholder="e-mail" [(ngModel)]="email"><br />
        <input name="pass" type="text" placeholder="password" [(ngModel)]="password"><br />
        <input type="button" value="Submit" (click)="addCustomer()">
    </form>
</div>
